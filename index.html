<!DOCTYPE html>
<html ng-app="Module_Main">
<head>
    <title>Clavis Insight Test by Joel Barba</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="main_styles.css">

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-css.js"></script>
    <script src="js/app.js"></script>
<!--    <script src="js/lib/angular-route.js"></script> -->
<!--    <script src="js/routes.js"></script>-->

    <script src="bootstrap/js/bootstrap.js"></script>
<!--    <script data-main="scripts/main" src="js/lib/require.js"></script> -->


</head>

<body ng-controller="CTRL_Main as C1">

  <header >
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Clavis Insight Test</a>
        </div> <!-- endof navbar-header -->

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li id="nav_bar_home_link" ng-class="{active: route=='home'}"><a href="/">Home</a></li>
            <li id="nav_bar_home_link" ng-class="{active: route=='err'}" ><a href="#" ng-click="test_error()">Error test</a></li>
          </ul>
          
          <!-- Filter box to search -->
          <form class="navbar-form navbar-search navbar-left js-set-item-filter" role="search">
            <div class="form-group">
              <input ng-model="filter_text" type="text" class="form-control" placeholder="Search" name="filtertext">
            </div>
            <button type="submit" class="btn btn-default" ng-click="filter_fun()">Filter</button>
          </form>

        </div> <!-- endof navbar-collapse -->

      </div> <!-- endof container-fluid -->
    </nav>
  </header>

  
  <!-- List of the content -->
  <superhero-list></superhero-list>

  
  <footer class="footer">
    <div class="container">
      <p class="text-muted">This is a test developed by Joel Barba</p>
    </div>
  </footer>

</body>
</html>
